<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
click the text! The mouseDown()function is triggered when the mouse button 
is presser down over this paragraph,and sets the color of the text red.
The mouseDown()function is triggered when the mouse button 
is presser down over this paragraph,and sets the color of the text blue.
</p>  
<script>
    function mouseDown () {
        document.getElementById("myP").style.color="red";
    }
    function mouseUp () {
        document.getElementById("myP").style.color="blue";
    }
</script>
</body>
</html>
